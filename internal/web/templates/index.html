<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="ehco web" />
        <meta name="keywords" content="ehco-relay" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.1/css/bulma.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <title>Ehco</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <section class="hero is-fullheight is-light">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title has-text-centered">Ehco Relay</h1>
                    <!-- Build Info Card -->
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title has-text-centered">
                                Build Info
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <ul>
                                    <li>Version: {{.Version}}</li>
                                    <li>GitBranch: {{.GitBranch}}</li>
                                    <li>GitRevision: {{.GitRevision}}</li>
                                    <li>BuildTime: {{.BuildTime}}</li>
                                    <li>StartTime: {{.StartTime}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- Stylish Links Card -->
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title has-text-centered">
                                Quick Links
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <ul>
                                    <li>
                                        <a
                                            href="/metrics/"
                                            class="button is-info is-light"
                                        >
                                            <span class="icon"
                                                ><i class="fas fa-chart-bar"></i
                                            ></span>
                                            <span>Metrics</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a
                                            href="/debug/pprof/"
                                            class="button is-info is-light"
                                        >
                                            <span class="icon"
                                                ><i class="fas fa-bug"></i
                                            ></span>
                                            <span>Debug</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a
                                            href="/connections/?conn_type=active"
                                            class="button is-info is-light"
                                        >
                                            <span class="icon"
                                                ><i class="fas fa-link"></i
                                            ></span>
                                            <span>Connections</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a
                                            href="/rules/"
                                            class="button is-info is-light"
                                        >
                                            <span class="icon"
                                                ><i class="fas fa-list"></i
                                            ></span>
                                            <span>Rule List</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a
                                            href="/api/v1/config/"
                                            class="button is-info is-light"
                                        >
                                            <span class="icon"
                                                ><i class="fas fa-cog"></i
                                            ></span>
                                            <span>Config</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- Reload Config Button -->
                    <div class="has-text-centered">
                        <button
                            class="button is-danger is-outlined"
                            id="reloadButton"
                        >
                            <span class="icon"
                                ><i class="fas fa-sync-alt"></i
                            ></span>
                            <span>Reload Config</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="hero-foot">
                <footer class="footer">
                    <div class="content has-text-centered">
                        <a href="https://github.com/Ehco1996/ehco"
                            ><i class="fab fa-github"></i> Source code</a
                        >
                    </div>
                </footer>
            </div>
        </section>
        <script>
            $(document).ready(function () {
                $("#reloadButton").click(function () {
                    $.ajax({
                        type: "POST",
                        url: "/api/v1/config/reload/",
                        success: function (response) {
                            alert(
                                "Reload config success. Response: " + response
                            );
                        },
                        error: function (response) {
                            alert(
                                "Failed to reload config. Response: " +
                                    response.responseText
                            );
                        },
                    });
                });
            });
        </script>
    </body>
</html>
